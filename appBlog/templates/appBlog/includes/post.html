{% comment %} {% load static %}  {% endcomment %}
<div>
    <article class="post">
        <a href="{% url "post-detail-page" post.slug %}">
            {% comment %} <img src="{% static "appBlog/images/image6.jpg" %}", alt={{post.title}}/>  {% endcomment %}
            {% comment %} <img src="{% static "appBlog/images/"|add:post.image_name %}", alt={{post.title}}/>  {% endcomment %}
            <img src="{{ post.image.url }}", alt={{post.title}}/> 
            <div class="post__content">
                <h2>{{post.title}}</h2>
                <p>
                    {{post.excerpt}}
                </p>
            </div>
        </a>
    </article>
</div>
